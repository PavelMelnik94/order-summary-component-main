<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
   integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./main.css" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="">

  <div class="card">
   <div class="row ">
     <div class="col-12 flex-column ">
        <div class="card__img w-100 mb-4">
          <img src="./images/illustration-hero.svg" 
    alt="hero" class="w-100">
        </div>


        <div class="card__body pl-4 pr-4">
<h1 class="card__header offset-2 col-8 mb-2">Order Summary</h1>
       

  <div class="card__body-text text-center col-12 mb-3">
    You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
  </div>

  <div class="row">
    <div class="card__body-list offset-1  col-10 mb-3">
      <div class="card__body-list-item d-flex justify-content-between">
        <div class="card-holder d-flex">

          <div class="card__body-list-item--img d-flex mr-2">
          <img src="./images/icon-music.svg" alt="">
        </div>
        <div class="card__body-list-item-content">
          <span class="card__body-list-item-content--name">
Annual Plan
          </span>
          <span class="card__body-list-item-content--price">
$59.99/year
          </span>
        </div>

        </div>
        
         
  <a href="/" class="card__body-list-item-content--link">Change</a>

  
      </div>
    </div>
    
    <button class='btn offset-1  col-10 mb-3' >Proceed to Payment
    </button>
    <span class="mb-4 cancel-link w-100 text-center"> <a href="" >Cancel Order</a></span>
  </div>

        </div>
        
     </div>
   </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
